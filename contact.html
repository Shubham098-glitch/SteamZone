<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SteamZone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="app.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-blue-900 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-gamepad text-2xl"></i>
                <a href="index.html" class="text-2xl font-bold">SteamZone</a>
            </div>
            <nav class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="hover:text-blue-200">Home</a>
                <a href="search.html" class="hover:text-blue-200">Search</a>
                <a href="contact.html" class="font-semibold hover:text-blue-200">Contact</a>
                <a href="login.html" id="loginLink" class="hover:text-blue-200">Login</a>
                <a href="my-orders.html" id="myOrdersLink" class="hidden hover:text-blue-200">My Orders</a>
                <span id="profileName" class="hidden bg-yellow-500 text-gray-900 w-8 h-8 rounded-full flex items-center justify-center font-bold"></span>
                <button id="logoutBtn" class="hidden hover:text-blue-200">Logout</button>
            </nav>
            <button class="md:hidden text-xl">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">Contact Us</h1>
                <p class="text-xl text-gray-600">Have questions? We're here to help!</p>
            </div>

            <div class="grid md:grid-cols-2 gap-12">
                <!-- Contact Form -->
                <div class="bg-white p-8 rounded-xl shadow-md">
                    <h2 class="text-2xl font-semibold mb-6">Send us a message</h2>
                    <form id="contactForm" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                            <input type="text" id="name" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                            <input type="text" id="subject" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                            <textarea id="message" rows="4" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>
                        <button type="submit"
                            class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-200">
                            Send Message
                        </button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div>
                    <div class="bg-white p-8 rounded-xl shadow-md h-full">
                        <h2 class="text-2xl font-semibold mb-6">Get in touch</h2>
                        <div class="space-y-6">
                            <div class="flex items-start space-x-4">
                                <div class="bg-blue-100 p-3 rounded-full text-blue-600">
                                    <i class="fas fa-envelope text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-medium text-gray-900">Email us</h3>
                                    <p class="text-gray-600">steamzone71@gmail.com</p>
                                </div>
                            </div>
                            <!-- Social Media -->
                            <div class="pt-4">
                                <h3 class="font-medium text-gray-900 mb-3">Follow us</h3>
                                <div class="flex space-x-4">
                                    <a href="https://instagram.com/steamzone" target="_blank" 
                                       class="w-12 h-12 bg-pink-100 text-pink-600 rounded-full flex items-center justify-center hover:bg-pink-200 transition">
                                        <i class="fab fa-instagram text-2xl"></i>
                                    </a>
                                    <a href="https://discord.gg/SwZAXrPN89" target="_blank"
                                       class="w-12 h-12 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center hover:bg-indigo-200 transition">
                                        <i class="fab fa-discord text-2xl"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 SteamZone. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginLink = document.getElementById('loginLink');
            const myOrdersLink = document.getElementById('myOrdersLink');
            const logoutBtn = document.getElementById('logoutBtn');
            const contactForm = document.getElementById('contactForm');

            // Handle contact form submission
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('Thank you for your message! We will get back to you soon.');
                    contactForm.reset();
                });
            }

            // Update auth UI
            function updateAuthUI() {
                const user = getCurrentUser();
                const profileName = document.getElementById('profileName');
                if (user) {
                    if(loginLink) loginLink.classList.add('hidden');
                    if(myOrdersLink) myOrdersLink.classList.remove('hidden');
                    if(logoutBtn) logoutBtn.classList.remove('hidden');
                    if(profileName) {
                        profileName.classList.remove('hidden');
                        profileName.textContent = user.email.substring(0, 2).toUpperCase();
                    }
                } else {
                    if(loginLink) loginLink.classList.remove('hidden');
                    if(myOrdersLink) myOrdersLink.classList.add('hidden');
                    if(logoutBtn) logoutBtn.classList.add('hidden');
                    if(profileName) profileName.classList.add('hidden');
                }
            }

            // Handle logout
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    logout();
                    window.location.href = 'index.html';
                });
            }

            // Initialize
            updateAuthUI();
        });
    </script>
</body>
</html>
