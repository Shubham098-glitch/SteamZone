<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SteamZone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="app.js"></script>
    <!-- SweetAlert2 for better alerts -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <style>
        .form-input:focus {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center text-3xl font-bold text-blue-900">
                <i class="fas fa-gamepad mr-2"></i>
                SteamZone
            </a>
        </div>
        
        <!-- Login Card -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-gray-900">Welcome Back</h1>
                    <p class="text-gray-600">Sign in to your account to continue</p>
                </div>
                
                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-500 p-4 mb-6">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas fa-exclamation-circle text-red-500"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-red-700" id="errorText"></p>
                        </div>
                    </div>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <div id="loginError" class="hidden bg-red-50 border-l-4 border-red-500 p-4 mb-4">
                        <p class="text-sm text-red-700" id="loginErrorText"></p>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" id="email" name="email" required 
                                   class="form-input block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                                   placeholder="you@example.com" autocomplete="username">
                        </div>
                    </div>
                    
                    <div>
                        <div class="flex items-center justify-between mb-1">
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <a href="#" id="forgotPasswordLink" class="text-sm font-medium text-blue-600 hover:text-blue-500">
                                Forgot password?
                            </a>
                        </div>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" name="password" required 
                                   class="form-input block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                                   placeholder="••••••••" autocomplete="current-password">
                        </div>
                    </div>
                    
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" 
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                    
                    <div>
                        <button type="submit" 
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                            Sign in
                        </button>
                    </div>
                </form>
                
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                    </div>
                </div>
                <div class="mt-6 bg-gray-50 px-8 py-4 border-t border-gray-200">
                    <p class="text-center text-sm text-gray-600">
                        Don't have an account?
                        <a href="#" id="registerLink" class="font-medium text-blue-600 hover:text-blue-500">
                            Sign up
                        </a>
                    </p>
                </div>
            </div>
            
            <!-- Back to Home -->
            <div class="mt-6 text-center">
                <a href="index.html" class="text-sm font-medium text-blue-600 hover:text-blue-500">
                    &larr; Back to home
                </a>
            </div>
    
    <!-- Registration Modal (Hidden by default) -->
    <div id="registerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-md">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-gray-900">Create an Account</h3>
                    <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <form id="registerForm" class="space-y-4">
                    <div>
                        <label for="regName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="regName" name="name" required 
                               class="form-input block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                               placeholder="John Doe">
                    </div>
                    
                    <div>
                        <label for="regEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="regEmail" name="email" required 
                               class="form-input block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                               placeholder="you@example.com">
                    </div>
                    
                    <div>
                        <label for="regPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="regPassword" name="password" required 
                               class="form-input block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                               placeholder="••••••••">
                        <p class="mt-1 text-xs text-gray-500">Must be at least 8 characters long</p>
                    </div>
                    
                    <div>
                        <label for="regConfirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" id="regConfirmPassword" name="confirmPassword" required 
                               class="form-input block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                               placeholder="••••••••">
                    </div>
                    
                    <div class="flex items-center">
                        <input id="terms" name="terms" type="checkbox" required
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-700">
                            I agree to the <a href="tos.html" target="_blank" class="text-blue-600 hover:underline">Terms of Service</a>
                        </label>
                    </div>
                    
                    <div>
                        <button type="submit" 
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Create Account
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            sendPasswordResetEmail, 
            setPersistence, 
            browserLocalPersistence,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD92CTq8W52acysLihdPGgSyfKfop9m1C0",
            authDomain: "steamzone-forgot-password.firebaseapp.com",
            projectId: "steamzone-forgot-password",
            storageBucket: "steamzone-forgot-password.appspot.com",
            messagingSenderId: "60368515839",
            appId: "1:60368515839:web:aa7b168fb1ee8faee1d2ca",
            measurementId: "G-V2HB2T4QYR"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Enable persistence
        setPersistence(auth, browserLocalPersistence)
            .catch((error) => {
                console.error("Error setting auth persistence:", error);
            });
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const registerLink = document.getElementById('registerLink');
            const registerModal = document.getElementById('registerModal');
            const closeModal = document.getElementById('closeModal');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // Get redirect URL from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect');
            const gameId = urlParams.get('gameId');
            
            // Show registration modal
            registerLink.addEventListener('click', function(e) {
                e.preventDefault();
                registerModal.classList.remove('hidden');
            });
            
            // Close registration modal
            closeModal.addEventListener('click', function() {
                registerModal.classList.add('hidden');
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', function(e) {
                if (e.target === registerModal) {
                    registerModal.classList.add('hidden');
                }
            });
            
            // Login form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');
                
                // Basic validation
                if (!email || !password) {
                    showError('Please enter both email and password');
                    return;
                }
                
                // Show loading state
                const loginBtn = loginForm.querySelector('button[type="submit"]');
                const btnText = loginBtn.innerHTML;
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
                
                try {
                    // Sign in with Firebase Auth
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    // Store minimal user info in sessionStorage
                    sessionStorage.setItem('user', JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName || user.email.split('@')[0]
                    }));
                    
                    // Get URL parameters for redirection before showing success message
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect');
                    const gameId = urlParams.get('id');
                    
                    // Show success message
                    const result = await Swal.fire({
                        icon: 'success',
                        title: 'Login Successful!',
                        text: 'Redirecting you...',
                        showConfirmButton: false,
                        timer: 1500,
                        timerProgressBar: true,
                        didOpen: () => {
                            Swal.showLoading();
                        }
                    });
                    
                    // Only redirect after the success message is shown
                    if (result.dismiss === Swal.DismissReason.timer) {
                        if (redirect === 'payment' && gameId) {
                            window.location.href = `payment.html?id=${gameId}`;
                        } else {
                            window.location.href = 'index.html';
                        }
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    let errorMessage = 'Failed to sign in. Please try again.';
                    
                    switch(error.code) {
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                            errorMessage = 'Invalid email or password';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Too many failed attempts. Please try again later.';
                            break;
                        case 'auth/user-disabled':
                            errorMessage = 'This account has been disabled.';
                            break;
                    }
                    
                    loginErrorText.textContent = errorMessage;
                    loginError.classList.remove('hidden');
                    
                    // Hide error after 5 seconds
                    setTimeout(() => {
                        loginError.classList.add('hidden');
                    }, 5000);
                } finally {
                    // Reset button state
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = btnText;
                }
            });
            
            // Registration form submission
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('regName').value.trim();
                const email = document.getElementById('regEmail').value.trim();
                const password = document.getElementById('regPassword').value;
                const confirmPassword = document.getElementById('regConfirmPassword').value;
                const termsCheckbox = document.getElementById('terms');
                
                // Reset error states
                errorMessage.classList.add('hidden');
                
                // Validation
                let isValid = true;
                
                if (!name) {
                    showError('Please enter your name');
                    isValid = false;
                }
                
                if (!email) {
                    showError('Please enter your email');
                    isValid = false;
                } else if (!/\S+@\S+\.\S+/.test(email)) {
                    showError('Please enter a valid email address');
                    isValid = false;
                }
                
                if (!password) {
                    showError('Please enter a password');
                    isValid = false;
                } else if (password.length < 6) {
                    showError('Password must be at least 6 characters long');
                    isValid = false;
                }
                
                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    isValid = false;
                }
                
                if (!termsCheckbox.checked) {
                    showError('You must accept the Terms of Service and Privacy Policy');
                    isValid = false;
                }
                
                if (!isValid) return;
                
                // Show loading state
                const registerBtn = registerForm.querySelector('button[type="submit"]');
                const btnText = registerBtn.innerHTML;
                registerBtn.disabled = true;
                registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
                
                try {
                    // Create user with Firebase Auth
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    // Update user profile with display name
                    await updateProfile(user, {
                        displayName: name
                    });
                    
                    // Store minimal user info in sessionStorage
                    sessionStorage.setItem('user', JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        displayName: name
                    }));
                    
                    // Show success message
                    await Swal.fire({
                        icon: 'success',
                        title: 'Registration Successful!',
                        text: 'Your account has been created successfully. Redirecting...',
                        showConfirmButton: false,
                        timer: 2000
                    });
                    
                    // Close modal and redirect to home
                    registerModal.classList.add('hidden');
                    window.location.href = 'index.html';
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    let errorMessage = 'Failed to create account. Please try again.';
                    
                    switch(error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'An account with this email already exists.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Please enter a valid email address.';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'Password should be at least 6 characters.';
                            break;
                        case 'auth/operation-not-allowed':
                            errorMessage = 'Email/password accounts are not enabled.';
                            break;
                        case 'auth/too-many-requests':
                            errorMessage = 'Too many attempts. Please try again later.';
                            break;
                    }
                    
                    showError(errorMessage);
                } finally {
                    // Reset button state
                    if (registerBtn) {
                        registerBtn.disabled = false;
                        registerBtn.innerHTML = btnText;
                    }
                }
            });
            
            // Show error message
            function showError(message) {
                errorText.textContent = message;
                errorMessage.classList.remove('hidden');
                
                // Hide error after 5 seconds
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 5000);
            }
            
            // Forgot Password Modal
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const forgotPasswordModal = document.getElementById('forgotPasswordModal');
            const closeForgotPasswordModal = document.getElementById('closeForgotPasswordModal');
            const resetPasswordBtn = document.getElementById('resetPasswordBtn');
            const resetEmail = document.getElementById('resetEmail');
            const forgotPasswordMessage = document.getElementById('forgotPasswordMessage');

            // Show forgot password modal
            if (forgotPasswordLink) {
                forgotPasswordLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    forgotPasswordModal.classList.remove('hidden');
                    const emailInput = document.getElementById('email');
                    if (emailInput) {
                        resetEmail.value = emailInput.value || '';
                    }
                });
            }

            // Close forgot password modal
            if (closeForgotPasswordModal) {
                closeForgotPasswordModal.addEventListener('click', function() {
                    forgotPasswordModal.classList.add('hidden');
                    if (forgotPasswordMessage) {
                        forgotPasswordMessage.classList.add('hidden');
                    }
                });
            }

            // Handle password reset
            if (resetPasswordBtn) {
                resetPasswordBtn.addEventListener('click', function() {
                    const email = resetEmail.value.trim();
                    if (!email) {
                        showForgotPasswordMessage('Please enter your email.', 'error');
                        return;
                    }

                    // Handle password reset with Firebase Auth
                    sendPasswordResetEmail(auth, email)
                        .then(() => {
                            showForgotPasswordMessage('Password reset email sent! Please check your inbox.', 'success');
                            setTimeout(() => {
                                forgotPasswordModal.classList.add('hidden');
                                if (forgotPasswordMessage) {
                                    forgotPasswordMessage.classList.add('hidden');
                                }
                            }, 3000);
                        })
                        .catch((error) => {
                            console.error('Password reset error:', error);
                            let errorMessage = 'Failed to send password reset email. Please try again.';
                            
                            switch(error.code) {
                                case 'auth/user-not-found':
                                    errorMessage = 'No account found with this email address.';
                                    break;
                                case 'auth/invalid-email':
                                    errorMessage = 'Please enter a valid email address.';
                                    break;
                                case 'auth/too-many-requests':
                                    errorMessage = 'Too many attempts. Please try again later.';
                                    break;
                                case 'auth/missing-email':
                                    errorMessage = 'Please enter your email address.';
                                    break;
                            }
                            
                            showForgotPasswordMessage(errorMessage, 'error');
                        });
                });
            }

            function showForgotPasswordMessage(message, type) {
                if (forgotPasswordMessage) {
                    forgotPasswordMessage.textContent = message;
                    forgotPasswordMessage.className = `mb-4 p-3 rounded text-sm ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
                    forgotPasswordMessage.classList.remove('hidden');
                } else {
                    console.log(`[${type.toUpperCase()}] ${message}`);
                }
            }

            // Function to check if user is logged in
            function isLoggedIn() {
                return auth.currentUser !== null;
            }
            
            // Check if user is already logged in on page load
            auth.onAuthStateChanged((user) => {
                if (user) {
                    // User is signed in, but we won't redirect automatically
                    // The login form submission will handle the redirect
                    console.log('User is already logged in:', user.email);
                }
            });
        });
    </script>
</footer>

<!-- Forgot Password Modal -->
<div id="forgotPasswordModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-md">
        <div class="p-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-900">Reset Password</h3>
                <button id="closeForgotPasswordModal" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="forgotPasswordMessage" class="hidden mb-4 p-3 rounded text-sm"></div>
            <div class="space-y-4">
                <div>
                    <label for="resetEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="resetEmail" 
                           class="form-input block w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none"
                           placeholder="Enter your email">
                </div>
                <button id="resetPasswordBtn" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Send Reset Link
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
